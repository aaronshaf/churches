name = "utahchurches"
main = "src/index.tsx"
compatibility_date = "2025-01-19"
assets = { directory = "./public" }

# Enable Workers Logs
[observability]
enabled = true

# Turso Database Configuration
# Set these secrets in production using:
# wrangler secret put TURSO_DATABASE_URL
# wrangler secret put TURSO_AUTH_TOKEN

# R2 Bucket Configuration
[[r2_buckets]]
binding = "IMAGES_BUCKET"
bucket_name = "utahchurches-images"

[vars]
# Add your non-sensitive configuration here
# For production, set the following secrets using wrangler:
# wrangler secret put GOOGLE_MAPS_API_KEY

[placement]
mode = "smart"

[[kv_namespaces]]
binding = "SETTINGS_CACHE"
id = "ad89fa6576f644d9b40a182a40795609"
