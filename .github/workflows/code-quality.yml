name: Code Quality

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  code-quality-checks:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
          
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'bun'
          
      - name: Install dependencies
        run: bun install --frozen-lockfile
        
      - name: Check line counts
        run: |
          echo "ğŸ“ Checking line counts..."
          CI=true node scripts/check-line-count.js
          
      # Temporarily disabled until schema is updated
      # - name: TypeScript type check
      #   run: |
      #     echo "ğŸ” Running TypeScript type check..."
      #     bunx tsc --noEmit
          
      - name: Biome check (linting, formatting, and TypeScript rules)
        run: |
          echo "ğŸ” Running Biome check..."
          bun run check
          
  test-coverage:
    name: Test Coverage
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
          
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'bun'
          
      - name: Install dependencies
        run: bun install --frozen-lockfile
        
      - name: Run tests with coverage
        run: |
          echo "ğŸ§ª Running tests..."
          # Run tests if they exist
          if [ -f "bun.test.ts" ] || find src -name "*.test.ts" -o -name "*.test.tsx" -o -name "*.spec.ts" -o -name "*.spec.tsx" | grep -q .; then
            bun test --coverage
          else
            echo "âš ï¸  No tests found. Consider adding tests to ensure code quality."
          fi
          
